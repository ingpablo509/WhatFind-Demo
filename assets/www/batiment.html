
	


   <!DOCTYPE html>
   <html>
   <head>
     <meta http-equiv="content-type" content="text/html; charset=ANSI" />
     <title>Google Maps Multiple Markers</title>
     <script src="http://maps.google.com/maps/api/js?sensor=false"
      type="text/javascript"></script>
   </head>
   <body>
    <div id='map'></div>

<script>
    var map = L.map('map').setView([53.457831502 ,-2.288165514], 13);

    L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {
        attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors'
    }).addTo(map);

    var LeafIcon = L.Icon.extend({
        options: {
            shadowUrl: 'leaf-shadow.png',
            iconSize:     [38, 95],
            shadowSize:   [50, 64],
            iconAnchor:   [22, 94],
            shadowAnchor: [4, 62],
            popupAnchor:  [-3, -76]
        }
    });

    var greenIcon = new LeafIcon({iconUrl: 'a.ico'}),
        redIcon = new LeafIcon({iconUrl: 'a.ico'}),
        orangeIcon = new LeafIcon({iconUrl: 'a.ico'}),
        blackIcon=new LeafIcon({iconUrl:'a.ico'});
         whiteIcon=new LeafIcon({iconUrl:'a.ico'}),
         

    L.marker([53.457831502 ,-2.288165514], {icon: greenIcon}).bindPopup("Beetham Tower").addTo(map);
    L.marker([53.447831502 ,-2.278165514], {icon: redIcon}).bindPopup(" CIS Tower").addTo(map);
    L.marker([53.4497831502 ,-2.288165514], {icon: orangeIcon}).bindPopup("Arndale House").addTo(map);
    L.marker([53.450831502 ,-2.268165514], {icon: blackIcon}).bindPopup("3 Hardman Street").addTo(map);
    L.marker([53.450831502 ,-2.248165514], {icon: whiteIcon}).bindPopup("Bank Chambers").addTo(map);
 



</script>
	 <div >
	
	 </div>
	 
   </body>
   </html>
